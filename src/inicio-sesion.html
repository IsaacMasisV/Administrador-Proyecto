<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de sesion</title>
    <link rel="stylesheet" href="/src/styles/inicio.css">
</head>
<body>

    <div class="Inicio-de-sesion">
        <!--login-->        
        <form action="" class="login" id="Login">
                <h2>Iniciar sesion</h2>
                <input type="email" placeholder="Correo Electronico" id="CorreoE" required autofocus>
                <input type="password" placeholder="Contraseña" id="Contraseña1" required>
                 
                <button>Entrar</button>

        </form>
        <h3>¿Aun no tienes tu cuenta?</h3>
        <p>Registrate para que puedas iniciar sesion</p>
        <button id="btn_Registrarse">Registrate</button>
    </div>




    <script src="/src/js/inicio.js"></script>
</body>
</html>

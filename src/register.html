<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/src/styles/register.css">
</head>
<body>
    

    <div class="Contenedor_Login_Register">
        
        <!-- formulario Registro -->
        <form action="" class="formulario__Registro" id="Registrojs">
            <h2>Registrarse</h2>
            <input type="text" placeholder="Nombre Completo" id="NombreC" required autofocus>
            <input type="email" placeholder="Correo Electronico" id="CorreoE" required>
            <input type="text" placeholder="Usuario" id="Usuario1" required>
            <input type="password" placeholder="Contraseña" id="Contraseña1" required>

  
            <button>Registrarse</button>
            
        </form>
        
                  
        <h3>¿Ya tienes tu cuenta?</h3>
        <p>Iniciar sesion para entrar en la pagina</p>
        <button id="btn_IniciarSesion">Iniciar sesion</button>



    </div>


    <script src="/src/js/registro.js"></script>
</body>
</html>
